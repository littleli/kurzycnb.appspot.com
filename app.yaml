application: kurzycnb
version: 1
runtime: python27
api_version: 1
threadsafe: true

inbound_services:
- warmup

builtins:
- deferred: on
- appstats: on

skip_files:
- ^(.*)\.komodoproject$
- ^(.*)pyc$
- README.md
- LICENSE

handlers:
- url: /index.html(.*)
  static_files: pages/index.html
  upload: pages/index.html
- url: /.*\.css
  static_dir: pages
- url: /.*\.js
  static_dir: pages
- url: /.*
  script: kurzycnb.app
